{% extends "exp/base_user.html" %}

{% block title %}Rastreo{% endblock %}

{% block addcss_user %}
    <link rel="stylesheet" href="{{ STATIC_URL}}css/alertify.core.css">
    <link rel="stylesheet" href="{{ STATIC_URL}}css/alertify.default.css">
{% endblock%}

{% block content_user %}
<div class="one column row">
    <div class="column">
        <div class="ui labeled huge input">
            <a href="{% url 'pedido:index_pedido' %}" class="ui teal icon huge button">
                <i class="express-atras icon"></i>
            </a>
            <a class="ui olive label">Rastreo</a>
        </div>
    </div>
</div>
<div class="ui container grid" style="margin-bottom:50px;margin-top:15px;">
    <div class="center aligned column">
        <div class="mapa-content ui stackable two column grid">
            <div class="c lista">
                <input type="search" name="search" placeholder="Search.." id="search">
                <img class="load" src="{{ STATIC_URL }}img/loading.gif" alt="loading.." />
                <div class="contenedor">
                    <!-- ul.lis_emp>li[name="empleado"]*5>(span{Un empleado}+ul>li*3>(span{un atributoo}))+input[type="radio"][name="selec"] -->
                    <ul class="lis_emp"></ul>
                </div>
            </div>
            <div class="c mapa"></div>
        </div>
    </div>
</div>
<input type="hidden" id="empresa" values="{% if empresa %} {{ empresa }} {% else %} nada {% endif%}">
{% endblock %}

{% block addjs %}
<script src="{{ STATIC_URL}}api/js/alertify.js" type="text/javascript"></script>
<!-- <script src="{{ STATIC_URL}}api/js/notificaciones_pedidos.js" type="text/javascript"></script> -->
<script type="text/javascript" src="{{ STATIC_URL }}api/js/json2.js"></script>
<script type="text/javascript" src="{{ STATIC_URL }}api/js/listar_motorizado_rastreo.js"></script>
<script type="text/javascript" src="{{ STATIC_URL }}api/js/md5.js"></script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCkEwq_DBXFsYc2BzYZ3TNsWHn19kxZ2HM&callback=initMap" async defer></script>
<link rel="stylesheet" href="{{STATIC_URL}}css/rastreo.css">
{% endblock %}
